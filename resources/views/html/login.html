<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Language" content="en">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Login Boxed - ArchitectUI HTML Bootstrap 5 Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
        <meta name="description" content="ArchitectUI HTML Bootstrap 5 Dashboard Template">
        <!-- Disable tap highlight on IE -->
        <meta name="msapplication-tap-highlight" content="no">
        <link rel="stylesheet" href="./vendors/@fortawesome/fontawesome-free/css/all.min.css">
        <link rel="stylesheet" href="./vendors/ionicons-npm/css/ionicons.css">
        <link rel="stylesheet" href="./vendors/linearicons-master/dist/web-font/style.css">
        <link rel="stylesheet" href="./vendors/pixeden-stroke-7-icon-master/pe-icon-7-stroke/dist/pe-icon-7-stroke.css">
        <link href="./styles/css/base.css" rel="stylesheet">
        <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    </head>
    <body>
        <div class="app-container app-theme-white body-tabs-shadow">
            <div class="app-container">
                <div class="h-100 bg-plum-plate bg-animation">
                    <div class="d-flex h-100 justify-content-center align-items-center">
                        <div class="mx-auto app-login-box col-md-8">
                            <div class="app-logo-inverse mx-auto mb-3"></div>
                            <div class="modal-dialog w-100 mx-auto">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <div class="h5 modal-title text-center">
                                            <h4 class="mt-2">
                                                <div>Welcome back,</div>
                                                <span>Please sign in to your account below.</span>
                                            </h4>
                                        </div>
                                        <form class="">
                                            <div class="">
                                                <div class="col-md-12">
                                                    <div class="position-relative mb-3">
                                                        <input name="email" id="exampleEmail"
                                                            placeholder="Email here..." type="email" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="position-relative mb-3">
                                                        <input name="password" id="examplePassword"
                                                            placeholder="Password here..." type="password" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="position-relative form-check mb-3">
                                                <input name="check" id="exampleCheck" type="checkbox" class="form-check-input">
                                                <label for="exampleCheck" class="form-label form-check-label">Keep me logged in</label>
                                            </div>
                                        </form>
                                        <div class="divider"></div>
                                        <h6 class="mb-0">No account?
                                            <a href="javascript:void(0);" class="text-primary">Sign up now</a>
                                        </h6>
                                    </div>
                                    <div class="modal-footer clearfix">
                                        <div class="float-start">
                                            <a href="javascript:void(0);" class="btn-lg btn btn-link">Recover Password</a>
                                        </div>
                                        <div class="float-end">
                                            <!-- <button class="btn btn-primary btn-lg">Login to Dashboard</button> -->
                                            <a href="index.html" class="btn btn-primary btn-lg">Login to Dashboard</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center text-white opacity-8 mt-3">Copyright Â© ArchitectUI 2019</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
